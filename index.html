<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500..800;1,500..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="bg-yellow flex flex-col h-full">
  <main class="container mx-auto flex flex-grow items-center justify-center">
    <div class="max-w-96 mx-6 border border-gray-950 bg-white rounded-2xl p-6 shadow-card">
      <img src="./assets/images/illustration-article.svg" alt="illustration" class="rounded-xl mb-6">
      <div class="rounded bg-yellow text-gray-950 font-extrabold text-sm leading-normal mb-3 py-1 px-3 inline-block">Learning</div>
      <p class="block font-medium text-gray-950 text-sm leading-normal mb-3">Published 21 Dec 2023</p>
      <h1 class="mb-3 font-extrabold text-gray-950 text-2xl leading-normal hover:text-yellow hover:cursor-pointer">HTML & CSS foundations</h1>
      <p class="mb-6 text-gray-500 text-base font-medium leading-normal">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="flex gap-3 items-center">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="w-8">
        <h2 class="text-gray-950 font-extrabold text-sm leading-normal">Greg Hooper</h2>
      </div>
    </div>
  </main>
  <footer class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Specro</a>.
  </footer>
</body>
</html>
